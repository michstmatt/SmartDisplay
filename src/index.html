<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>angular-spotify demo!</title>
  <style>
    ul {
      list-style: none;
    }
    .media {
      display: table;
      width: 100%;
    }
    .media img {
      display: table-cell;
      max-width: 100%;
    }
    .media-details {
      padding-left: 1em;
      vertical-align: middle;
      display: table-cell;
      width: 90%;
    }
  </style>
</head>
<body ng-controller="MainController">

  <button ng-click="login()">Login with Spotify</button>

  <script src="angular.min.js"></script>
  <script src="modules/spotify/angular-spotify/src/angular-spotify.js"></script>
  <script src="controller.js"></script>
</body>
</html>
